<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- Add the slick.css if you want default styling -->
<!-- <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.css"/> -->
<!-- Add the slick-theme.css if you want default styling -->
<!-- <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick-theme.css"/> -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- <script type="text/javascript" src="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.min.js"></script> -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <script src="./js/jquery.min.js" type="text/javascript"></script>
    <script src="./js/jquery.SuperSlide.2.1.1.js" type="text/javascript"></script>
    <!-- <script src="./js/jquery.carouFredSel-6.0.4-packed.js" type="text/javascript"></script> -->

    <title>摩卡视觉婚纱摄影</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    --><div class="slideTxtBox">
      <div class="hd">
        <ul>
          <li>教育</li>
          <li>培训</li>
          <li>出国</li>
        </ul>
      </div>
      <div class="bd">
        <ul>
          <li><a href="http://www.SuperSlide2.com" target="_blank">SuperSlide2.0正式发布！</a></li>
          ...
        </ul>
        <ul>
          <li><a href="http://www.SuperSlide2.com" target="_blank">名师教作文：３妙招巧写高分</a></li>
          ...
        </ul>
        <ul>
          <li><a href="http://www.SuperSlide2.com" target="_blank">澳大利亚八大名校招生说明会</a></li>
          ...
        </ul>
      </div>
    </div>
    <style>
      .slideTxtBox{margin-top: 500px; width:450px; border:1px solid #ddd; text-align:left;  }
      .slideTxtBox .hd{ height:30px; line-height:30px; background:#f4f4f4; padding:0 20px; border-bottom:1px solid #ddd;  position:relative; }
      .slideTxtBox .hd ul{ float:left; position:absolute; left:20px; top:-1px; height:32px;   }
      .slideTxtBox .hd ul li{ float:left; padding:0 15px; cursor:pointer;  }
      .slideTxtBox .hd ul li.on{ height:30px;  background:#fff; border:1px solid #ddd; border-bottom:2px solid #fff; }
      .slideTxtBox .bd ul{ padding:15px;  zoom:1;  }
      .slideTxtBox .bd li{ height:24px; line-height:24px;   }
      .slideTxtBox .bd li .date{ float:right; color:#999;  }
    </style>
    <script type="text/javascript">jQuery(".slideTxtBox").slide(); </script>
    <script>
      jQuery(".news").slide({ titCell: ".hd ul", mainCell: ".bd ul", autoPage: true, effect: "leftLoop", autoPlay: true, vis: 4, trigger: "click" });
    </script>
  </body>
</html>
